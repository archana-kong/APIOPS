apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kongair
  labels:
    app: kongair-flights-deployment
  name: kongair-flights
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kongair-flights
  template:
    metadata:
      labels:
        app: kongair-flights
    spec:
      containers:
      - image: kongedu/kongair-flights
        name: kongair-flights-deployment
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "125m"
          limits:
            memory: "64Mi"
            cpu: "250m"
status: {}
