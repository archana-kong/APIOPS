apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kongair
  labels:
    app: kongair-customers-deployment
  name: kongair-customers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kongair-customers
  template:
    metadata:
      labels:
        app: kongair-customers
    spec:
      containers:
      - image: kongedu/kongair-customers
        name: kongair-customers-deployment
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "32Mi"
            cpu: "125m"
          limits:
            memory: "64Mi"
            cpu: "250m"
status: {}
