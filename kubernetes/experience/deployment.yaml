apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kongair
  labels:
    app: kongair-experience-deployment
  name: kongair-experience
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kongair-experience
  template:
    metadata:
      labels:
        app: kongair-experience
    spec:
      containers:
      - image: kongedu/kongair-experience
        name: kongair-experience-deployment
        ports:
        - containerPort: 8084
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
status: {}
